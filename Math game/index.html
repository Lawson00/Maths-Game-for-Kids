<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Questioning</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="question_section">
        <div id="dashboard">
          <h1>Score : <label id="score">0</label></h1>
          <ul>
            <li><a href="#" id="add_list">Addition</a></li>
            <li><a href="#" id="sub_list">Subtraction</a></li>
            <li><a href="#" id="mul_list">Multiplication</a></li>
          </ul>
        </div>
        <div id="display_view">
          <p id="num_1">0</p>
          <p id="operator_sign">+</p>
          <p id="num_2">0</p>
          <p>=</p>
          <p>?</p>
        </div>
      </div>
      <div class="option_section">
        <p id="choice_a">0</p>
        <p id="choice_b">0</p>
        <p id="choice_c">0</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
